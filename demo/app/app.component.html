<ngx-masonry-grid [model]="listMasonry" [queries]="queries">
  <ng-template #masonryitem let-src="src" let-state="$$state" >
    <div class="itemElement">
      <img [src]="src"/>
    </div>
  </ng-template>
</ngx-masonry-grid>
<button (click)="aggiungi()">aggiungi</button>
<button (click)="appendi()">appendi</button>
<button (click)="modifica()">modifica</button>
<button (click)="rimuovi()">rimuovi</button>
